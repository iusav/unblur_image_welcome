<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblur Image | Welcome</title>
    <meta name="description" content="Welcome page for Unblur Image Chrome extension">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="apple-touch-icon" href="images/favicon-180x180.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="progress-indicator"></div>
    
    <main class="main-content">
        <!-- Success Section -->
        <section class="success-section">
            <div class="container">
                <div class="success-item">
                    <div class="success-icon">
                        <img src="images/check-icon.svg" alt="Success" class="check-icon">
                    </div>
                    <div class="success-text">
                        <h1><strong>Unblur Image</strong> is installedTEST</h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- Instructions Section -->
        <section class="instructions-section">
            <div class="container">
                <div class="instruction-text">
                    <p>Click the puzzle piece <strong>(1)</strong> in the top right of your browser.</p>
                    <p>Click the little pin <strong>(2)</strong> next to the extension:</p>
                </div>
                
                <div class="instruction-image">
                    <img src="images/browser-extension-step.png" alt="Browser extension setup step 1 and 2" class="responsive-image">
                </div>
                
                <div class="instruction-text">
                    <p>Simply click on the extension icon <strong>(3)</strong> to open Unblur Image:</p>
                </div>
                
                <div class="instruction-image">
                    <img src="images/extension-icon-step.png" alt="Extension icon step 3" class="responsive-image">
                </div>
            </div>
        </section>

        <!-- Final Section -->
        <section class="final-section">
            <div class="container">
                <div class="final-text">
                    <h2>ðŸŽ‰ Enjoy using Unblur Image!</h2>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
